name: Run Postman Tests

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Fetch Latest Postman Collection
      env:
        POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        COLLECTION_UID: ${{ secrets.COLLECTION_UID }}
      run: |
        curl --location --request GET "https://api.getpostman.com/collections/$COLLECTION_UID" \
        --header "X-Api-Key: $POSTMAN_API_KEY" \
        --output collection.json

    - name: Run Postman Tests using Docker
      run: |
        docker run --rm -v $(pwd):/etc/newman postman/newman:alpine run collection.json
